package org.wildfly.clustering.web.cache.session;

// IDs: 200 - 204

/**
 * @TypeId(200)
 */
message SessionCreationMetaDataEntry {
	required	sint64	creationTime	= 1;
	optional	uint32	maxInactiveInterval	= 2;
}

/**
 * @TypeId(201)
 */
message SimpleSessionAccessMetaData {
	required	uint32	sinceCreation	= 1;
	optional	uint32	lastAccess	= 2;
}
